<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" th:href="@{/historico.css}">
  <title>Registro Atividades | Histórico</title>
  <link th:replace="~{fragments/bootstrap :: bootstrapLink}">
</head>
<body>
<div th:insert="~{fragments/navbar :: navBar}"></div>
<div class="container">
  <div class="row">
    <div class="card col-md-12 my-3" th:each="atividade : ${atividades}">
      <div class="card-body">
        <h5 class="card-title" th:text="${atividade.titulo}">Título do Card</h5>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h6 class="card-subtitle mb-0" th:text="${atividade.descricao}">Descrição do Card</h6>
          <p class="mb-0" th:text="${atividade.categoria}">Categoria</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <span th:each="tag : ${atividade.tags}" th:text="${tag}" class="badge bg-primary mx-2">Badge</span>
          </div>
          <a th:href="@{/atividades/{id}(id=${atividade.id})}" class="btn btn-sm text-uppercase btn-primary">Detalhar</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:replace="~{fragments/bootstrap :: bootstrapScript}"></script>
</body>
</html>
