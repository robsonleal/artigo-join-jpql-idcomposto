<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navBar">
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Registro de Atividades</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-uppercase"
               th:classappend="${activePage == 'atividades' ? 'active' : ''}"
               th:attr="aria-current=${activePage == 'atividades' ? 'page' : null}"
               th:href="@{/atividades}">
              Ativas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase"
               th:classappend="${activePage == 'cadastro' ? 'active' : ''}"
               th:attr="aria-current=${activePage == 'cadastro' ? 'page' : null}"
               th:href="@{/atividades/criar}">Criar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase"
               th:classappend="${activePage == 'historico' ? 'active' : ''}"
               th:attr="aria-current=${activePage == 'historico' ? 'page' : null}"
               th:href="@{/atividades/historico}">Hist√≥rico</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-uppercase"
               href="#"
               role="button"
               th:classappend="${activePage == 'tags' ||  activePage == 'categorias' ? 'active' : ''}"
               th:attr="aria-current=${activePage == 'tags' || activePage == 'categorias' ? 'page' : null}"
               data-bs-toggle="dropdown"
               aria-expanded="false">
              Admin
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item text-uppercase"
                   th:href="@{/tags}">Tags</a>
              </li>
              <li>
                <a class="dropdown-item text-uppercase"
                   th:href="@{/categorias}">Categorias</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</body>
</html>
